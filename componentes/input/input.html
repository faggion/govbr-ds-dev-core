<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <input class="br-input" type="text" placeholder="Insira um texto">
  <input class="br-input" type="password" placeholder="Insira uma senha">
  <input class="br-input" type="date" placeholder="Insira uma data">
  <input class="br-input" type="datetime-local" placeholder="Insira uma data com hora">
  <input class="br-input" type="email" placeholder="Insira um e-mail">
  <input class="br-input" type="month" placeholder="Insira um mês">
  <input class="br-input" type="number" placeholder="Insira um número">
  <input class="br-input" type="search" placeholder="Insira uma pesquisa">
  <input class="br-input" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Insira um número telefônico">
  <input class="br-input" type="time" placeholder="Insira um horário">
  <input class="br-input" type="url" placeholder="Insira uma url">
  <input class="br-input" type="week" placeholder="Insira uma semana">
  <script src="input-password.js"></script>
</body>
</html>
