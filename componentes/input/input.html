<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="input.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Tipos de input</p>
        <input class="br-input" type="text" placeholder="Insira um texto">
        <input class="br-input" type="password" placeholder="Insira uma senha">
        <input class="br-input" type="date" placeholder="Insira uma data">
        <input class="br-input" type="datetime-local" placeholder="Insira uma data com hora">
        <input class="br-input" type="email" placeholder="Insira um e-mail">
        <input class="br-input" type="month" placeholder="Insira um mês">
        <input class="br-input" type="number" placeholder="Insira um número">
        <input class="br-input" type="search" placeholder="Insira uma pesquisa">
        <input class="br-input" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Insira um número telefônico">
        <input class="br-input" type="time" placeholder="Insira um horário">
        <input class="br-input" type="url" placeholder="Insira uma url">
        <input class="br-input" type="week" placeholder="Insira uma semana">
      </div>
      <div class="col">
        <p>Estados disponíveis</p>
        <div class="mb-3">
          <label for="normal">Normal</label>
          <input class="br-input" id="normal" type="text" placeholder="Insira um texto">
        </div>
        <div class="mb-3">
          <label for="focus">Focus</label>
          <input class="br-input is-focus" id="focus" type="text" placeholder="Insira um texto">
        </div>
        <div class="mb-3">
          <label for="invalido">Inválido</label>
          <input class="br-input is-invalid" id="invalido" type="text" placeholder="Insira um texto">
          <div class="feedback">
            <i class="fas fa-times-circle"></i>
            <span class="message">Texto inválido</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="valido">Válido</label>
          <input class="br-input is-valid" id="valido" type="text" placeholder="Insira um texto">
          <div class="feedback">
            <i class="fas fa-check-circle"></i>
            <span class="message">Texto válido</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="desabilitado">Desabilitado</label>
          <input class="br-input" disabled id="desabilitado" type="text" placeholder="Insira um texto">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
