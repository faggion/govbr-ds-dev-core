<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="input.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Tipos de input</p>
        <label for="type-text">type-text</label>
        <input id="type-text'" class="br-input" type="text" placeholder="Insira um texto">
        <label for="type-password">type-password</label>
        <input id="type-password'" class="br-input" type="password" placeholder="Insira uma senha">
        <label for="type-date">type-date</label>
        <input id="type-date'" class="br-input" type="date" placeholder="Insira uma data">
        <label for="type-datetime-local">type-datetime-local</label>
        <input id="type-datetime-local'" class="br-input" type="datetime-local" placeholder="Insira uma data com hora">
        <label for="type-email">type-email</label>
        <input id="type-email'" class="br-input" type="email" placeholder="Insira um e-mail">
        <label for="type-month">type-month</label>
        <input id="type-month'" class="br-input" type="month" placeholder="Insira um mês">
        <label for="type-number">type-number</label>
        <input id="type-number'" class="br-input" type="number" placeholder="Insira um número">
        <label for="type-search">type-search</label>
        <input id="type-search'" class="br-input" type="search" placeholder="Insira uma pesquisa">
        <label for="type-tel">type-tel</label>
        <input id="type-tel'" class="br-input" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Insira um número telefônico">
        <label for="type-time">type-time</label>
        <input id="type-time'" class="br-input" type="time" placeholder="Insira um horário">
        <label for="type-url">type-url</label>
        <input id="type-url'" class="br-input" type="url" placeholder="Insira uma url">
        <label for="type-week">type-week</label>
        <input id="type-week'" class="br-input" type="week" placeholder="Insira uma semana">
      </div>
      <div class="col">
        <p>Estados disponíveis</p>
        <div class="mb-3">
          <label for="normal">Normal</label>
          <input class="br-input" id="normal" type="text" placeholder="Insira um texto">
        </div>
        <div class="mb-3">
          <label for="focus">Focus</label>
          <input class="br-input is-focus" id="focus" type="text" placeholder="Insira um texto">
        </div>
        <div class="mb-3">
          <label for="invalido">Inválido</label>
          <input class="br-input is-invalid" id="invalido" type="text" placeholder="Insira um texto">
          <div class="feedback">
            <i class="fas fa-times-circle"></i>
            <span class="message">Texto inválido</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="valido">Válido</label>
          <input class="br-input is-valid" id="valido" type="text" placeholder="Insira um texto">
          <div class="feedback">
            <i class="fas fa-check-circle"></i>
            <span class="message">Texto válido</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="desabilitado">Desabilitado</label>
          <input class="br-input" disabled id="desabilitado" type="text" placeholder="Insira um texto">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
