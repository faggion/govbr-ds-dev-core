<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="../button/button.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container-fluid">
    <div class="br-form">
      <div class="field">
        <label for="item-1">label</label>
        <input id="item-1" type="text" placeholder="Insira um texto">
      </div>
      <div class="row">
        <div class="col">
          <div class="field">
            <label for="item-2">label</label>
            <input id="item-2" type="text" placeholder="Insira um texto">
          </div>
        </div>
        <div class="col">
          <div class="field">
            <label for="item-3">label</label>
            <input id="item-3" type="text" placeholder="Insira um texto">
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="br-btn br-btn-primary">Ação principal</button>
        <button class="br-btn br-btn-secondary">Ação secundária</button>
        <button class="br-btn br-btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
