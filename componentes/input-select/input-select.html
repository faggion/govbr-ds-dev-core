<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Select</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="input-select.css">
</head>
<body id="body">
<label for="select-1">Label</label>
<div class="br-input-select select-small">
  <select id="select-1">
    <option>Selecione</option>
    <option>Item 1 A</option>
    <option>Item 2 A</option>
    <option>Item 3 A</option>
    <option>Item 4 A</option>
    <option>Item 5 A</option>
  </select>
</div>

<label for="select-2">Label</label>
<div class="br-input-select select-medium">
    <select id="select-2">
      <option>Selecione</option>
      <option>Item 1 B</option>
      <option>Item 2 B</option>
      <option>Item 3 B</option>
      <option>Item 4 B</option>
      <option>Item 5 B</option>
    </select>
</div>

<label for="select-3">Label</label>
<div class="br-input-select select-large">
      <select id="select-3">
        <option>Selecione</option>
        <option>Item 1 C</option>
        <option>Item 2 C</option>
        <option>Item 3 C</option>
        <option>Item 4 C</option>
        <option>Item 5 C</option>
      </select>
  </div>

<label for="select-4">Label</label>
<div class="br-input-select select-large select-disable">
      <select id="select-4">
        <option>Selecione</option>
        <option>Item 1 C</option>
        <option>Item 2 C</option>
        <option>Item 3 C</option>
        <option>Item 4 C</option>
        <option>Item 5 C</option>
      </select>
  </div>

<script type="text/javascript" src="input-select.js"></script>
</body>
</html>
