<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Select</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">

  <link rel="stylesheet" href="input-select.css">

<body id="body">

<div class="br-input-select select-small">
  <select>
    <option>Selecione</option>

    <option>Item 3 A</option>

    <option>Item 5 A</option>
  </select>
</div>

<div class="br-input-select select-medium">
    <select>
      <option>Selecione</option>
      <option>Item 1 B</option>
      <option>Item 2 B</option>
      <option>Item 3 B</option>
      <option>Item 4 B</option>
      <option>Item 5 B</option>
    </select>
</div>


  <div class="br-input-select select-large">
      <select>
        <option>Selecione</option>
        <option>Item 1 C</option>
        <option>Item 2 C</option>
        <option>Item 3 C</option>
        <option>Item 4 C</option>
        <option>Item 5 C</option>
      </select>
  </div>

  <div class="br-input-select select-large select-disable">
      <select>
        <option>Selecione</option>
        <option>Item 1 C</option>
        <option>Item 2 C</option>
        <option>Item 3 C</option>
        <option>Item 4 C</option>

      </select>
  </div>

<script type="text/javascript" src="input-select.js"></script>

</html>
