<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="checkbox.css">
</head>
<body>
  <div class="container">
    <div class="br-checkbox">
      <input type="checkbox" id="manter-logado" >
      <label for="manter-logado">Manter logado</label>
    </div>
    <div class="br-checkbox">
      <input type="checkbox" id="manter-checked" checked>
      <label for="manter-checked">Manter checked</label>
    </div>
    <div class="br-checkbox is-hover">
      <input type="checkbox" id="manter-hover">
      <label for="manter-hover">Manter hover</label>
    </div>
    <div class="br-checkbox is-invalid">
      <input type="checkbox" id="manter-invalid">
      <label for="manter-invalid">Manter invalid</label>
    </div>
    <div class="br-checkbox is-valid">
      <input type="checkbox" id="manter-invalid">
      <label for="manter-invalid">Manter invalid</label>
    </div>
    <div class="br-checkbox">
      <input type="checkbox" id="manter-disabled" disabled>
      <label for="manter-disabled">Manter disabled</label>
    </div>
  </div>
</body>
</html>
