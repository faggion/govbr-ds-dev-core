<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="checkbox.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="br-check">
          <input type="checkbox" id="checkbox-manter-logado">
          <label for="checkbox-manter-logado">Manter logado</label>
        </div>
        <div class="br-check is-invalid">
          <input type="checkbox" id="checkbox-manter-invalid">
          <label for="checkbox-manter-invalid">Manter invalid</label>
        </div>
        <div class="br-check is-valid">
          <input type="checkbox" id="checkbox-manter-valid">
          <label for="checkbox-manter-valid">Manter valid</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="br-check">
          <input name="radio" type="radio" id="radio-manter-logado" >
          <label for="radio-manter-logado">Manter logado</label>
        </div>
        <div class="br-check is-invalid">
          <input name="radio" type="radio" id="radio-manter-invalid">
          <label for="radio-manter-invalid">Manter invalid</label>
        </div>
        <div class="br-check is-valid">
          <input name="radio" type="radio" id="radio-manter-valid">
          <label for="radio-manter-valid">Manter valid</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
