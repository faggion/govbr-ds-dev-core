<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ative sua conta</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="../../componentes/button/button.css">
  <link rel="stylesheet" href="../../componentes/form/form.css">
  <link rel="stylesheet" href="../../componentes/input-action/input-action.css">
  <link rel="stylesheet" href="../../componentes/checkbox/checkbox.css">
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <!-- Atalhos para conteúdo -->
  <!-- <ul id="skip-menu" class="skip-menu">
      <li><a accesskey="1" href="#content">Ir para o conteúdo</a></li>
      <li><a accesskey="2" href="#navigation">Ir para o menu</a></li>
      <li><a accesskey="3" href="#searchbox">Ir para a busca</a></li>
      <li><a accesskey="4" href="#footer">Ir para o rodapé</a></li>
      <li><a accesskey="6" href="#contrast">Ativar alto contraste</a></li>
    </ul> -->

  <!-- Barra de governo -->
  <div id="barra-brasil" style="background:#7F7F7F; height: 20px; padding:0 0 0 10px;display:block;">
    <ul id="menu-barra-temp" style="list-style:none;">
      <li style="display:inline; float:left;padding-right:10px; margin-right:10px; border-right:1px solid #EDEDED">
        <a href="http://brasil.gov.br" style="font-family:sans,sans-serif; text-decoration:none; color:white;">Portal do
          Governo Brasileiro</a>
      </li>
    </ul>
  </div>

  <!-- Wrapper -->
  <div class="page-wrapper container-fluid">
    <div class="page-background row">
      <div class="container">
        <div class="row">
          <!-- Lado esquerdo -->
          <div class="col-sm-4 col-lg-5">
            <div class="row justify-content-end">
              <div class="col-sm-11 col-md-9 col-lg-7 col-xl-6 pt-sm-8">
                <!-- Logo -->
                <a id="nav-logo" class="logo d-none d-sm-flex py-8" href="#">
                  <img src="../../assets/images/logo-color.png" alt="Governo do Brasil" class="logo-image">
                  <!-- <span class="logo-title"></span> -->
                  <!-- <span class="logo-description"></span> -->
                </a>
              </div>
            </div>
          </div>
          <!-- Lado direito -->
          <div class="col bg-white">
            <!-- Cabeçalho da página -->
            <header id="header" class="page-header pt-1 pt-sm-3 pr-sm-3">
              <!-- Acessibilidade -->
              <div class="accessibility">
                <a id="contrast" class="media" href="#" accesskey="6">
                  <div class="media-left">
                    <img src="../../assets/images/alto-contraste.png" alt="Alto contraste">
                  </div>
                  <div class="media-content d-none d-sm-inline">
                    <span class="">Alto Contraste</span>
                  </div>
                </a>
                <a id="vlibras" class="media ml-3" href="http://www.vlibras.gov.br/">
                  <div class="media-left">
                    <img src="../../assets/images/vlibras.png" alt="VLibras">
                  </div>
                  <div class="media-content d-none d-sm-inline">
                    <span class="">VLibras</span>
                  </div>
                </a>
              </div>
              <!-- Logo -->
              <a id="logo" class="logo d-sm-none" href="#">
                <img src="../../assets/images/logo-color.png" alt="Governo do Brasil" class="logo-image">
                <!-- <span class="logo-title"></span> -->
                <!-- <span class="logo-description"></span> -->
              </a>
            </header>
            <!-- Conteúdo principal -->
            <main id="content" class="page-content pl-sm-8 pt-sm-8">
              <!-- Cabeçalho do conteúdo principal -->
              <header class="content-header pb-5 pb-sm-8 pt-3 pl-md-8">
                <h1 class="content-title">Ative sua conta</h1>
              </header>

              <div class="row pl-md-8">
                <div class="col-sm-9 col-md-7 col-lg-9 col-xl-7">
                  <!-- Área de preenchimento do usuário -->
                  <section class="br-form">
                    <p>Para ativar sua conta enviaremos um <strong>código</strong> para você. Como prefere recebê-lo?</p>
                    <!-- Seleção com input -->
                    <div class="br-check-input">
                      <div class="field">
                        <div class="icon">
                          <i class="far fa-envelope"></i>
                        </div>
                        <div class="input">
                          <label for="email">E-mail</label>
                          <input type="text" id="email" placeholder="Ex: fulano@email.com">
                        </div>
                        <div class="check">
                          <input name="preferencia" type="radio" id="email-check">
                          <label for="email-check">E-mail</label>
                        </div>
                      </div>
                      <div class="field is-active">
                        <div class="icon">
                          <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="input">
                          <label for="celular">Celular</label>
                          <input type="text" id="celular" placeholder="Ex: (xx) x xxxx-xxxx">
                        </div>
                        <div class="check">
                          <input name="preferencia" type="radio" id="celular-check" checked>
                          <label for="celular-check">Celular</label>
                        </div>
                      </div>
                    </div>
                    <!-- Receber código -->
                    <div class="field">
                      <p class="mb-2">Receber Código por:</p>
                      <div class="br-check d-block">
                        <input name="codigo" type="radio" id="mensagem">
                        <label for="mensagem">Mensagem SMS</label>
                      </div>
                      <div class="br-check d-block">
                        <input name="codigo" type="radio" id="ligacao">
                        <label for="ligacao">Ligação</label>
                      </div>
                    </div>
                    <!-- Botões de ação -->
                    <div class="actions justify-content-start">
                      <button class="br-btn is-primary" disabled>Avançar</button>
                      <button class="br-btn is-cancel">Cancelar</button>
                    </div>
                  </section>
                  <!-- Outras opções de cadastro -->
                  <aside class="content-aside d-sm-none pt-sm-3 pb-3 pb-sm-8">
                    <!-- Divisor de conteúdo personalizado -->
                    <div class="hr-horizontal">
                      <span class="hr-text">Ou</span>
                    </div>
                    <!-- Login com redes sociais -->
                    <ul class="login-social-network justify-content-center py-3 pt-sm-3">
                      <li>
                        <a href="#" class="mx-1 mx-sm-2"><img src="../../assets/images/facebook.png"
                            alt="Facebook"></a>
                      </li>
                      <li>
                        <a href="#" class="mx-1 mx-sm-2"><img src="../../assets/images/twitter.png" alt="Twitter"></a>
                      </li>
                      <li>
                        <a href="#" class="mx-1 mx-sm-2"><img src="../../assets/images/google.png"
                            alt="Google"></a>
                      </li>
                    </ul>
                  </aside>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé de governo -->
  <div id="footer-brasil" class="page-footer"></div>

  <!-- Script da barra de governo -->
  <script defer="defer" src="//barra.brasil.gov.br/barra_2.0.js" type="text/javascript"></script>
  <script src="../../componentes/input-action/input-password.js"></script>

</body>

</html>
