<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Verifique seu celular</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="../../assets/styles/dsgov-components.min.css">
  <link rel="stylesheet" href="../../templates/starter/starter.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  <!-- Atalhos para conteúdo -->
  <ul id="skip-menu" class="skip-menu">
    <li><a accesskey="1" href="#content">Ir para o conteúdo</a></li>
    <li><a accesskey="2" href="#navigation">Ir para o menu</a></li>
    <li><a accesskey="3" href="#footer-brasil">Ir para o rodapé</a></li>
  </ul>

  <!-- Barra de governo -->
  <div id="barra-brasil" style="background:#7F7F7F; height: 20px; padding:0 0 0 10px;display:block;">
    <ul id="menu-barra-temp" style="list-style:none;">
      <li style="display:inline; float:left;padding-right:10px; margin-right:10px; border-right:1px solid #EDEDED">
        <a href="http://brasil.gov.br" style="font-family:sans,sans-serif; text-decoration:none; color:white;">Portal do
          Governo Brasileiro</a>
      </li>
    </ul>
  </div>

  <!-- Wrapper -->
  <div class="page-wrapper container-fluid">
    <div class="page-background row">
      <div class="container">
        <div class="row">
          <!-- Lado esquerdo -->
          <div class="col-sm-4 col-lg-5">
            <div class="row justify-content-end">
              <div class="col-sm-11 col-md-9 col-lg-7 col-xl-6 pt-sm-8">
                <!-- Logo -->
                <a id="nav-logo" class="logo d-none d-sm-flex py-8" href="#">
                  <img src="../../assets/images/logo-color.png" alt="Governo do Brasil" class="logo-image">
                </a>
              </div>
            </div>
          </div>
          <!-- Lado direito -->
          <div class="col bg-white">
            <!-- Cabeçalho da página -->
            <header id="header" class="page-header pl-sm-10 pr-sm-3 pt-1 pt-sm-3">
              <!-- Acessibilidade -->
              <div class="accessibility">
                <a id="contrast" href="#" accesskey="6">
                  <span class="accessibility-icon">
                    <img src="../../assets/images/alto-contraste.png" alt="Alto contraste">
                  </span>
                  <span class="accessibility-text d-none d-sm-inline">
                    <span class="">Alto Contraste</span>
                  </span>
                </a>
                <a id="vlibras" href="http://www.vlibras.gov.br/">
                  <span class="accessibility-icon">
                    <img src="../../assets/images/vlibras.png" alt="VLibras">
                  </span>
                  <span class="accessibility-text d-none d-sm-inline">
                    <span class="">VLibras</span>
                  </span>
                </a>
              </div>
              <!-- Logo -->
              <a id="logo" class="logo d-sm-none" href="#">
                <img src="../../assets/images/logo-color.png" alt="Governo do Brasil" class="logo-image">
              </a>
            </header>
            <!-- Conteúdo principal -->
            <main id="content" class="page-content pl-sm-10 pt-sm-8">
              <!-- Cabeçalho do conteúdo principal -->
              <header class="content-header pb-5 pb-sm-8 pt-3">
                <h1 class="content-title">Verifique seu celular</h1>
              </header>

              <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-8 col-xl-7">
                  <!-- Área de preenchimento do usuário -->
                  <section class="br-form">
                    <p>Um código foi enviado para <strong>(61) 1234-5678</strong>.</p>
                    <p>Por favor, digite-o no campo abaixo:</p>
                    <!-- Código -->
                    <div class="field mb-7">
                      <div class="input">
                        <label for="codigo">Código de 04 dígitos</label>
                        <div class="row">
                          <div class="col-6 col-sm-4">
                            <input type="text" id="codigo" placeholder="xxxx">
                          </div>
                        </div>
                      </div>
                    </div>
                    <p class="field mb-7">
                      <button type="button" class="br-button is-tertiary">Reenviar código</button>
                    </p>
                    <div class="field">
                      <p class="mb-0">Não recebeu o código? Verifique sua caixa de spam.</p>
                      <button type="button" class="br-button is-tertiary">Informou o número errado?</button>
                    </div>
                    <div class="field">
                      <div class="input">
                        <label for="celular">Celular</label>
                        <div class="row">
                          <div class="col-sm-5">
                          	<input type="text" id="celular" placeholder="Ex: (xx) x xxxx-xxxx">
                          </div>
                        </div>
                      </div>
                      <button type="button" class="br-button is-tertiary">Atualizar e Reenviar Código</button>
                    </div>
                    <!-- Botões de ação -->
                    <div class="actions justify-content-start">
                      <button type="button" class="button is-primary" disabled>Cadastrar</button>
                      <button type="button" class="button is-secondary">Voltar</button>
                    </div>
                  </section>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé de governo -->
  <div id="footer-brasil" class="page-footer mt-5 mt-sm-0"></div>

  <!-- Script da barra de governo -->
  <script defer="defer" src="//barra.brasil.gov.br/barra_2.0.js" type="text/javascript"></script>
  <script src="../../componentes/input-action/input-password.js"></script>

</body>

</html>
