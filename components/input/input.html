<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
  <link rel="stylesheet" href="../../estilos/dist/css/dsgov.min.css">
  <link rel="stylesheet" href="input.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Tipos de inputs</p>
        <div class="mb-3">
          <div class="br-input">
            <label for="simples">Normal</label>
            <input id="simples" type="text" placeholder="Insira um texto">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input is-action">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha de 8 a 11 dígitos">
            <button class="action" type="button" onclick="toggleInputAction(this, 'is-action')">
              <span class="sr-only">Mostrar senha</span>
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input is-autocomplete">
            <label for="search-autocomplete">Autocomplete</label>
            <input id="search-autocomplete" type="text" placeholder="Digite um país">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="col">
        <p>Estados disponíveis</p>
        <div class="mb-3">
          <div class="br-input is-focus">
            <label for="focus">Focus</label>
            <input id="focus" type="text" placeholder="Insira um texto">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input is-invalid">
            <label for="invalido">Inválido</label>
            <input id="invalido" type="text" placeholder="Insira um texto">
          </div>
          <div class="feedback">
            <i class="fas fa-times-circle"></i>
            <span class="message">Texto inválido</span>
          </div>
          <p class="help">Texto auxiliar ao preenchimento, tem a função de previnir erros.</p>
        </div>
        <div class="mb-3">
          <div class="br-input is-valid">
            <label for="valido">Válido</label>
            <input id="valido" type="text" placeholder="Insira um texto">
          </div>
          <div class="feedback">
            <i class="fas fa-check-circle"></i>
            <span class="message">Texto válido</span>
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="desabilitado">Desabilitado</label>
            <input class="br-input" disabled id="desabilitado" type="text" placeholder="Insira um texto">
          </div>
        </div>
      </div>
      <div class="col">
        <p>Inputs compatíveis</p>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-text">type-text</label>
            <input id="type-text" type="text" placeholder="Insira um texto">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-password">type-password</label>
            <input id="type-password" type="password" placeholder="Insira uma senha">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-date">type-date</label>
            <input id="type-date" type="date" placeholder="Insira uma data">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-datetime-local">type-datetime-local</label>
            <input id="type-datetime-local" type="datetime-local" placeholder="Insira uma data com hora">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-email">type-email</label>
            <input id="type-email" type="email" placeholder="Insira um e-mail">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-month">type-month</label>
            <input id="type-month" type="month" placeholder="Insira um mês">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-number">type-number</label>
            <input id="type-number" type="number" placeholder="Insira um número">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-search">type-search</label>
            <input id="type-search" type="search" placeholder="Insira uma pesquisa">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-tel">type-tel</label>
            <input id="type-tel" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Insira um número telefônico">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-time">type-time</label>
            <input id="type-time" type="time" placeholder="Insira um horário">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-url">type-url</label>
            <input id="type-url" type="url" placeholder="Insira uma url">
          </div>
        </div>
        <div class="mb-3">
          <div class="br-input">
            <label for="type-week">type-week</label>
            <input id="type-week" type="week" placeholder="Insira uma semana">
          </div>
        </div>
      </div>
    </div>
  </div>
