<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scrim</title>
  <link rel="stylesheet" href="scrim.css">
  <link rel="stylesheet" href="/components/modal/modal.css">
  <style>
    .posicao {
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
    }
    .bloco1 {
      margin-bottom: 50px;
      width: 50%;
      height: 150px;
      display:block;
      color: black;
      box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
      background-color: rgb(224, 202, 231);
      box-sizing: border-box;
      border: solid 1px black;
      text-align: center;
      padding: 20px;
    }
    .bloco2 {
      margin-bottom: 50px;
      width: 50%;
      height: 200px;
      font-size: 20px;
      color: white;
      display:block;
      background-position: center;
      background-size: cover;
      background-image: url(../../assets/images/imagem.png);
      box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
      border: solid 1px black;
      text-align: left;
      padding: 20px 0;
      line-height: 1.5;
    }
    .bloco3 {
      width: 50%;
      height: 200px;
      font-size: 20px;
      color: black;
      padding: 10px 0;
      box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
      background-color: rgb(202, 211, 231); 
      border: solid 1px black;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div id="scrim-foco" onclick="off()">
    <div class="br-modal is-medium posicao">
      <div class="br-modal-dialog">
          <div class="br-modal-content">
              <div class="br-modal-body">
                  <p>Conteúdo</p>
              </div>
              <div class="br-modal-footer justify-content-end">
                  <button class="br-button is-secondary is-small" type="button">Ação 1</button>
                  <button class="br-button is-primary is-small" type="button">Ação 2</button>
              </div>
          </div>
      </div>
    </div>
    </div>
    <div class="bloco1">
      <p>Scrim - Foco</p>
      <button type="button" onclick="on()">Testar Efeito</button>
    </div>
    <div class="bloco2">
      <div class="scrim-legibilidade text-white">Scrim - Legibilidade</div>
    </div>
    <div class="bloco3">
      <p>Scrim - Inibição (Clicar no texto abaixo)</p>
      <div onclick="alert('Fui Clicado')">- SEM Scrim Inibição</div>
      <div onclick="alert('Fui Clicado')" class="scrim-inibicao" id="noclick">- COM Scrim Inibição</div>
    </div>
  </div>
  <script src="scrim.js"></script>
</body>
</html>
