<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/styles/dsgov-base.min.css">
  <link rel="stylesheet" href="../../assets/styles/dsgov-components.min.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container-fluid">
    <div class="br-form">
      <div class="field">
        <div class="br-input">
          <label for="item-1">label</label>
          <input id="item-1" type="text" placeholder="Insira um texto">
        </div>
        <p class="help">Texto auxiliar ao preenchimento, tem a função de previnir erros.</p>
      </div>
      <div class="field">
        <div class="br-input">
          <label for="item-textarea">label</label>
          <textarea id="item-textarea" placeholder="Insira um texto"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="field">
            <div class="br-input is-invalid">
              <label for="item-2">Com erro</label>
              <input id="item-2" type="text" placeholder="Insira um texto">
            </div>
            <div class="feedback">
              <i class="fas fa-times-circle"></i>
              <span class="message">Texto inválido</span>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="field">
            <div class="br-input is-valid">
              <label for="item-3">Validado</label>
              <input id="item-3" type="text" placeholder="Insira um texto">
            </div>
            <div class="feedback">
              <i class="fas fa-check-circle"></i>
              <span class="message">Texto válido</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="field">
            <p class="label">Grupo de checkboxes</p>
            <div class="br-check d-block d-sm-inline-block">
              <input type="checkbox" id="checkbox-padrao">
              <label for="checkbox-padrao">Padrão</label>
            </div>
            <div class="br-check d-block mt-1 d-sm-inline-block ml-sm-7 mt-sm-0">
              <input type="checkbox" id="checkbox-checado" checked>
              <label for="checkbox-checado">Checado</label>
            </div>
            <div class="br-check d-block mt-1 is-invalid d-sm-inline-block ml-sm-7 mt-sm-0">
              <input type="checkbox" id="checkbox-invalido">
              <label for="checkbox-invalido">Inválido</label>
            </div>
            <div class="br-check d-block mt-1 is-valid d-sm-inline-block ml-sm-7 mt-sm-0">
              <input type="checkbox" id="checkbox-valido">
              <label for="checkbox-valido">Válido</label>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="field">
            <p class="label">Grupo de radio buttons</p>
            <div class="br-check d-block d-sm-inline-block">
              <input name="radio" type="radio" id="radio-padrao">
              <label for="radio-padrao">Padrão</label>
            </div>
            <div class="br-check d-block mt-1 d-sm-inline-block ml-sm-7 mt-sm-0">
              <input name="radio" type="radio" id="radio-checado" checked>
              <label for="radio-checado">Checado</label>
            </div>
            <div class="br-check d-block mt-1 is-invalid d-sm-inline-block ml-sm-7 mt-sm-0">
              <input name="radio" type="radio" id="radio-invalido">
              <label for="radio-invalido">Inválido</label>
            </div>
            <div class="br-check d-block mt-1 is-valid d-sm-inline-block ml-sm-7 mt-sm-0">
              <input name="radio" type="radio" id="radio-valido">
              <label for="radio-valido">Válido</label>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="br-button is-primary" type="button">Ação principal</button>
        <button class="br-button is-secondary" type="button">Ação secundária grande</button>
        <button class="br-button is-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
